<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yu-Gi-Oh! Card Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { max-width: 250px; margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>

<h1>Yu-Gi-Oh! Card Lookup</h1>

<form method="POST">
    <input type="text" name="card_name" placeholder="Enter Card Name" required>
    <button type="submit">Search</button>
</form>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

{% if card %}
    <h2>{{ card.name }}</h2>
    <img src="{{ card.image }}" alt="Card Image">
    <p><strong>Type:</strong> {{ card.type }}</p>
    <p><strong>Attribute:</strong> {{ card.attribute }}</p>
    <p><strong>Level/Rank:</strong> {{ card.level }}</p>
    <p><strong>Race:</strong> {{ card.race }}</p>
    <p><strong>ATK:</strong> {{ card.atk }} | <strong>DEF:</strong> {{ card.def }}</p>
    <p>{{ card.desc }}</p>
{% endif %}

</body>
</html>
