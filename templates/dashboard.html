<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yu-Gi-Oh! Inventory</title>
</head>
<body>
    <h1>Yu-Gi-Oh! Card List</h1>
    <input type="text" id="search" placeholder="Search Card">
    <ul id="cardList">
        {% for card in cards %}
        <li>
            <img src="{{ card.image_url }}" width="100">
            {{ card.name }} - {{ card.category }} ({{ card.typing }}) - Quantity: {{ card.quantity }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
